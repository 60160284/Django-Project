<div class="column has-text-centered">
    <button class="button home-filter" onclick="filter()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class=""
            viewBox="0 -5 16 16">
            <path
                d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
        </svg>
        <span>ตัวกรอง</span>
    </button>

    <div class="select" >
        <select>
            <option value="" selected>ตามยอดนิยม</option>
            <option value="">ตามวันที่เผยแพร่</option>
        </select>
    </div>
</div>







<div id="myDIV" style="display: none;">
    <div class="columns section">
        <div class="column">
            <span>การเปิดเผย</span>
            <div class="column checkbox">
                <input type="checkbox" name="" data-filter="" data-filter-value="" />
                <label>CC0</label>
            </div>
            <div class="column checkbox">
                <input type="checkbox" name="" data-filter="" data-filter-value="" />
                <label>CC-BY</label>
            </div>
            <div class="column checkbox">
                <input type="checkbox" name="" data-filter="" data-filter-value="" />
                <label>CC-BY-SA</label>
            </div>
            <div class="column checkbox">
                <input type="checkbox" name="" data-filter="" data-filter-value="" />
                <label>CC-BY-ND</label>
            </div>
            <div class="column checkbox">
                <input type="checkbox" name="" data-filter="" data-filter-value="" />
                <label>CC-BY-NC-SA</label>
            </div>
            <div class="column checkbox">
                <input type="checkbox" name="" data-filter="" data-filter-value="" />
                <label>CC-BY-NC-ND</label>
            </div>
        </div>


        <div class="column ">
            <span>หมวดหมู่</span>
            {% for category in links %}
            <div class="column ">
                <input type="checkbox" name="" value="{{category.get_url}}" />
                <label>{{category.name}}</label>
            </div>
            {% endfor %}
        </div>



        <div class="column">
            <span>วันที่เผยแพร่</span>
            <div class="column checkbox">
                <input type="checkbox" name="" data-filter="" data-filter-value="" />
                <label>วันนี้</label>
            </div>
            <div class="column checkbox">
                <input type="checkbox" name="" data-filter="" data-filter-value="" />
                <label>สัปดาห์นี้</label>
            </div>
            <div class="column checkbox">
                <input type="checkbox" name="" data-filter="" data-filter-value="" />
                <label>เดือนนี้</label>
            </div>
            <div class="column checkbox">
                <input type="checkbox" name="" data-filter="" data-filter-value="" />
                <label>ปีนี้</label>
            </div>

        </div>


        <div class="column">
            <span>ประเภทของโมเดล</span>
            {% for typefile in tlinks %}
            
            <div class="column checkbox">
                <input type="checkbox" name="" value="{{typefile.get_url}}" />
                <label>{{typefile.name}}</label>
            </div>
            {% endfor %}
        </div>


    </div>
</div>
