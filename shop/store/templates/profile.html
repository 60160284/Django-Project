{% extends 'layout-forms.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<section class="section">
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">บัญชีผู้ใช้</h2>
        <hr>

        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col md-6">
                    <div class="col p-2">
                        <img src="http://placehold.it/300x200&text=Small Pic" class="img-fluid" alt="Responsive image">
                    </div>
                    <div class="col p-2">
                       <input type="file">
                    </div>


                </div>

                <div class="col md-6">
                    <div class="col-12 p-2">
                        <label class="row">
                            <div class="mb-3">
                                <label class="form-label">ชื่อ</label>
                                <input type="text" class="form-control" value="{{ request.user.first_name }}">
                            </div>

                            <div class="mb-3 col-auto">
                                <label class="form-label">นามสกุล</label>
                                <input type="text" class="form-control" value="{{ request.user.last_name }}">
                            </div>
                        </label>


                        <label class="row ">
                            <div class="mb-3 ">
                                <label class="form-label">อีเมล</label>
                                <input type="text" class="form-control" value="{{ request.user.email }}">
                            </div>

                            <div class="mb-3 col-auto">
                                <label class="form-label">รหัสผ่าน</label>
                                <input type="text" class="form-control" value="{{ request.user.password }}">
                            </div>
                        </label>


                        <div class="row">
                            <div class="col-sm-8">
                                <input type="submit" class="btn btn-primary" value="แก้ไข">
                            </div>
                            <div class="col-sm-4">
                                <input type="button" class="btn btn-danger" value="ยกเลิก">
                            </div>
                        </div>
                    </div>

                </div>
        </form>


    </div>
</section>
{% endblock %}
